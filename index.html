<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="main-container">
            <div class="logo">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/ys/r/WBLlWbPOKZ9.png&quot;); background-position: 0px 0px; background-size: 176px 264px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>
            <p class="second-text">Sign up to see photos and videos <br> from your friends.</p>
             <button class="first-blue-button">Login With Facbook</button>
            <div class="line-and-or-text">
                <span class="line"></span> <span>OR</span> <span class="line"></span>
            </div>
            <div class="input-section">
                <input placeholder="Mobile number or email address" type="text">
                <input placeholder="Full Name" type="text">
                <input placeholder="Username" type="text">
                <input placeholder="Password" type="text">
            </div>
            <p class="second-last-text">People who use our service may have uploaded <br> your contact information to Instagram. Learn more</p>
            <p class="last-text">By signing up, you agree to our Terms, Privacy Policy <br> and Cookies Policy. 
    
            </p>
            <button type="submit" class="signup-btn">Sign Up</button>
        </div>
    </form>
</body>
</html>
